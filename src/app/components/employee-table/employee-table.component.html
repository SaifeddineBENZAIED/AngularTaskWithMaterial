<div class="container mt-5">
    <h2 class="text-center mb-4 text-primary">Liste des Employés</h2>
  
    <!-- Wrapper pour assurer le scroll horizontal sur petits écrans -->
    <div class="table-responsive">
      <!-- Table Angular Material -->
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{ row.id }} </td>
        </ng-container>
    
        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prénom </th>
          <td mat-cell *matCellDef="let row"> {{ row.firstName }} </td>
        </ng-container>
    
        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let row"> {{ row.lastName }} </td>
        </ng-container>
    
        <!-- Age Column -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Âge </th>
          <td mat-cell *matCellDef="let row"> {{ row.age }} </td>
        </ng-container>
    
        <!-- Date of Birth Column -->
        <ng-container matColumnDef="dob">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date de Naissance </th>
          <td mat-cell *matCellDef="let row"> {{ row.dob | date:'dd/MM/yyyy' }} </td>
        </ng-container>
    
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{ row.email }} </td>
        </ng-container>
    
        <!-- Salary Column -->
        <ng-container matColumnDef="salary">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Salaire </th>
          <td mat-cell *matCellDef="let row"> {{ row.salary }} € </td>
        </ng-container>
    
        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
          <td mat-cell *matCellDef="let row"> {{ row.address }} </td>
        </ng-container>
    
        <!-- Contact Number Column -->
        <ng-container matColumnDef="contactNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Téléphone </th>
          <td mat-cell *matCellDef="let row"> {{ row.contactNumber }} </td>
        </ng-container>
    
        <!-- Table Header and Row -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    
    <!-- Pagination -->
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" aria-label="Pagination"></mat-paginator>
</div>
